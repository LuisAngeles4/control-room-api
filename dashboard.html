<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>SmartStage IoT Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- FAVICON -->
<link rel="icon" type="image/png" href="./assets/img/favicon.png">

<!-- BOOTSTRAP -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- CSS PERSONALIZADO -->
<link rel="stylesheet" href="css/styles.css">

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

<div class="container-fluid">
<div class="row">

<!-- SIDEBAR -->
<div class="col-md-2 sidebar p-3">
<h4>Control Room</h4>
<hr>
<a href="#kpis">Resumen</a>
<a href="#control">Control</a>
<a href="#monitor">Monitoreo</a>
</div>

<!-- MAIN -->
<div class="col-md-10 p-4">

<h2 class="mb-4">Dashboard IoT Musical</h2>

<!-- KPIs -->
<div class="row mb-4" id="kpis">

<div class="col-md-4">
<div class="card card-kpi shadow">
<div class="card-body">
<h6>Dispositivos Activos</h6>
<h3 id="activeCount">0</h3>
</div>
</div>
</div>

<div class="col-md-4">
<div class="card card-kpi shadow">
<div class="card-body">
<h6>Consumo Total (W)</h6>
<h3 id="totalPower">0</h3>
</div>
</div>
</div>

<div class="col-md-4">
<div class="card card-kpi shadow">
<div class="card-body">
<h6>Eventos Registrados</h6>
<h3 id="totalLogs">0</h3>
</div>
</div>
</div>

</div>

<!-- CONTROL -->
<div class="d-flex justify-content-between align-items-center mb-3">
<h4 id="control">ðŸŽš Control de Dispositivos</h4>
<button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#deviceModal">
+ Nuevo Dispositivo
</button>
</div>

<div class="row mb-5" id="deviceCards"></div>

<!-- MONITOR -->
<h4 id="monitor">ðŸ“Š Monitoreo</h4>
<div id="charts"></div>

<h5 class="mt-4">Ãšltimos Eventos</h5>
<table class="table table-striped">
<thead class="table-dark">
<tr>
<th>Dispositivo</th>
<th>Evento</th>
<th>Estado</th>
<th>Nivel (%)</th>
<th>Hora</th>
</tr>
</thead>
<tbody id="logTable"></tbody>
</table>

</div>
</div>
</div>

<!-- MODAL -->
<div class="modal fade" id="deviceModal" tabindex="-1">
<div class="modal-dialog">
<div class="modal-content">
<div class="modal-header">
<h5 class="modal-title">Dispositivo IoT</h5>
<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
</div>

<div class="modal-body">

<input type="hidden" id="deviceId">

<div class="mb-3">
<label>Nombre</label>
<input type="text" id="deviceName" class="form-control">
</div>

<div class="mb-3">
<label>Tipo</label>
<select id="deviceType" class="form-control">
<option value="luz">Luz</option>
<option value="audio">Audio</option>
<option value="efecto">Efecto</option>
</select>
</div>

<div class="mb-3">
<label>Modo</label>
<select id="deviceMode" class="form-control">
<option value="manual">Manual</option>
<option value="show">Show</option>
</select>
</div>

<div class="mb-3">
<label>Consumo Base (W)</label>
<input type="number" id="devicePower" class="form-control">
</div>

</div>

<div class="modal-footer">
<button class="btn btn-success" onclick="saveDevice()">Guardar</button>
</div>

</div>
</div>
</div>

<!-- FOOTER -->
<footer class="footer">
  <div class="container">
    <small>DiseÃ±ado por Luis Angeles Â© 2026</small>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/dashboard.js"></script>

</body>
</html>
